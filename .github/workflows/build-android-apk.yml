name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 8512546

    - name: Install Cordova
      run: |
        npm install -g cordova@11.1.0
        cordova --version

    - name: Install dependencies
      working-directory: ./WaterTracker
      run: |
        npm install

    - name: Add Android platform
      working-directory: ./WaterTracker
      run: |
        cordova platform add android@12.0.1

    - name: Override Gradle version
      working-directory: ./WaterTracker
      run: |
        # Install Gradle 8.6
        wget https://services.gradle.org/distributions/gradle-8.6-bin.zip
        unzip -q gradle-8.6-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-8.6" >> $GITHUB_ENV
        echo "$PWD/gradle-8.6/bin" >> $GITHUB_PATH
        gradle-8.6/bin/gradle --version

    - name: Build Debug APK
      working-directory: ./WaterTracker
      run: |
        # Use installed Gradle instead of wrapper
        cd platforms/android
        gradle cdvBuildDebug --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tracker-debug-apk
        path: WaterTracker/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      working-directory: ./WaterTracker
      run: |
        cordova build android --release
      continue-on-error: true

    - name: Upload Release APK (if built)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: water-tracker-release-apk-unsigned
        path: WaterTracker/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Display build info
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "üì¶ APK files have been uploaded as artifacts"
        echo "üîç You can download them from the Actions tab"
