name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 8512546

    - name: Install Cordova
      run: |
        npm install -g cordova@11.1.0
        cordova --version

    - name: Install dependencies
      working-directory: ./WaterTracker
      run: |
        npm install

    - name: Add Android platform
      working-directory: ./WaterTracker
      run: |
        cordova platform add android@12.0.1

    - name: Override Gradle version
      working-directory: ./WaterTracker
      run: |
        # Update gradle wrapper to use version 8.6 for compatibility
        sed -i 's/gradle-9.3.0/gradle-8.6/g' platforms/android/gradle/wrapper/gradle-wrapper.properties || true
        # If file doesn't exist, create it
        if [ ! -f platforms/android/gradle/wrapper/gradle-wrapper.properties ]; then
          mkdir -p platforms/android/gradle/wrapper
          cat > platforms/android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.6-all.zip
        EOF
        fi
        cat platforms/android/gradle/wrapper/gradle-wrapper.properties

    - name: Build Debug APK
      working-directory: ./WaterTracker
      run: |
        cordova build android --debug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: water-tracker-debug-apk
        path: WaterTracker/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build Release APK (unsigned)
      working-directory: ./WaterTracker
      run: |
        cordova build android --release
      continue-on-error: true

    - name: Upload Release APK (if built)
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: water-tracker-release-apk-unsigned
        path: WaterTracker/platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Display build info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ APK files have been uploaded as artifacts"
        echo "ðŸ” You can download them from the Actions tab"
